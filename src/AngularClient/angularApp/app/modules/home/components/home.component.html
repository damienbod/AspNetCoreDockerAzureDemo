<div class="jumbotron">
    <h1 class="display-4">
        {{message}}
    </h1>
</div>
<form #thingForm="ngForm" (ngSubmit)="addThing()">
    <div class="row">
        <div class="col-6">
            <div class="input-group">
                <label class="sr-only" for="exampleInputThing">Thing</label>
                <input [(ngModel)]="thing.name" class="form-control" id="exampleInputThing" name="thing" placeholder="Name of the thing ..." required
                       type="text">
                <span class="input-group-btn">
                    <button [disabled]="!thingForm.valid" class="btn btn-primary" type="submit">Create new Thing</button>
                </span>
            </div>
        </div>
    </div>
</form>
<div *ngIf="things.length > 0" class="mt-4 row">
    <div class="col-12 table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th class="text-right">&nbsp;</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let thing of things; let i = index">
                <td>{{i + 1}}</td>
                <td>{{thing.name}}</td>
                <td class="text-right">
                    <button (click)="deleteThing(thing)" class="btn btn-danger btn-sm" type="button">Delete</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<div *ngIf="things.length <= 0" class="mt-4 row">
    <div class="col-12">
        <div class="alert alert-warning">
            No items found
        </div>
    </div>
</div>
